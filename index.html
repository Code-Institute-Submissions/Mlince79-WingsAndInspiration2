<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Women Coaching Denisse Olson Sweden</title>
</head>
<body>
    <header id= "header" class="header">
        <div class="container">
            <div class= "row">
                <div class= "col-12">
                    <nav class="navbar navbar-light">
                        <div class="container-fluid col-10">
                            <a class="navbar-brand mr-5 font-weight-bold pt-5" href="#">HOME</a>
                            <a class="navbar-brand mr-5 font-weight-bold pt-5" href="#">ABOUT ME</a>
                            <a class="navbar-brand mr-5 font-weight-bold pt-5" href="#">MY COACHING</a>
                            <a class="navbar-brand mr-5 font-weight-bold pt-5" href="#">BLOG</a>
                            <a class="navbar-brand mr-5 font-weight-bold pt-5" href="#">EVENTS</a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div id="hero">
        <div class= "callout-container">
            <div class= "row">
                <div class= "col-6">
                    <section class="callout jumbotron text center">
                        <p class="static">Look inside yourself and</p>
                    </section>
                </div>
                <div class="col-6">
                    <p id="message"></p>
                    <script type="text/javascript">
                    $(document).ready(function() {
                    var i = 0;
                    function nextMsg() {
                        data = i % messages.length;
                    $('#message').html(messages[data]).fadeIn(2000).delay(1000).fadeOut(2000,nextMsg);
                        i++;
                    };

                    var messages = [
                        "awake to new possibilities",
                        "transform the way you perceive your capabilities",
                        "transcend your ordinary experiences and limitations",
                        "push yourself from apathy to possibility"
                    ].reverse();

                    $('#message').hide();
                    nextMsg();
                    });
                    </script>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class= "container">
            <div class= "row">
                <button class="btn btn-lg btn-cta btn--pink" data-toggle="modal" data-target="#signUpModal">SING UP FOR YOUR 30 MIN FREE SESSION</button>
            </div>
        </div>
            <div class="col">
            <h5 class="general-sub d-none d-sm-block">Follow me on</h5>
            <ul class="list-inline social-links">
                <li class="mr-1 list-inline-item">
                    <a target="_blank" href="https://www.facebook.com/Wingsandinspiration/">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <span class="sr-only">Facebook</span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" href="https://www.instagram.com/wingsandinspiration/">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                        <span class="sr-only">Instagram</span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a target="_blank" href="https://www.linkedin.com/in/denisse-olsson-3092ab65/">
                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                        <span class="sr-only">LinkedIn</span>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <div class="modal" tabindex="-1" role="dialog" id="signUpModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Book a session</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                </div>
            <div class="modal-body">
            <form>
                <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
            <div class="form-group">
                <label for="text">Tell me a little bit about you.</label>
                <input type="text" class="form-control" id="Text" placeholder="Text">
            </div>
            <button type="submit" class="btn btn-cta btn--red">Submit</button>
            </form>
            </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
